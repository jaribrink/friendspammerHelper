language: java
sudo: false
install: true
addons:
  sonarcloud:
    organization: "jaribrink-github"
    token:
      secure: "7850d0c478136c2f65b54b045441ec6fc4fff705"
jdk:git
  - oraclejdk8
script:
  - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'